<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="tarjeta">
    <header class="header">
      <div class="result">
        <p>Your Result</p>
      </div>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="header-text">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </header>

    <div class="contenedor-derecha">
      <main class="contenido">
        <h3> Summary</h3>

        <ul class="list-items">
          <li class="item">
            <div class="izquierda">
              <img src="" alt="Icono reaction">
              <p id="reaction">Category</p>
            </div>
            <p class="puntuacion">- <span>/ 100</span></p>

          </li>
          <li class="item">
            <div class="izquierda">
              <img src="" alt="Icono memory">
              <p id="memory">Category</p>
            </div>
            <p class="puntuacion">- <span>/ 100</span></p>
          </li>
          <li class="item">
            <div class="izquierda">
              <img src="" alt="Icono verbal">
              <p id="verbal">Category</p>
            </div>
            <p class="puntuacion">- <span>/ 100</span></p>
          </li>
          <li class="item">
            <div class="izquierda">
              <img src="" alt="Icono visual">
              <p id="visual">Category</p>
            </div>
            <p class="puntuacion">- <span>/ 100</span></p>
          </li>

        </ul>

        <input class="boton" type="submit" value="Continue">

      </main>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="app.js"></script>
</html>
